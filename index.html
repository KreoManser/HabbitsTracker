<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Трекер привычек</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img src="./images/logo.svg" alt="Логотип Habbit" class="logo" />
        <nav class="menu">
          <div class="menu__list"></div>
          <button class="menu__add" onclick="togglePopup()">
            <img src="./images/Add.svg" alt="Добавить новую привычку" />
          </button>
        </nav>
      </div>
      <div class="content">
        <header>
          <h1 class="h1">Добавьте свою первую привычку!</h1>
          <div class="progress main_hidden">
            <div class="progress__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__percent">%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover-bar"></div>
            </div>
          </div>
        </header>
        <main class="main_hidden">
          <div id="days"></div>
          <div class="habbit">
            <div class="habbit__day">День 2</div>
            <form class="habbit__form" onsubmit="addDays(event)">
              <input
                name="comment"
                class="input_icon"
                type="text"
                placeholder="Комментарий"
              />
              <img
                class="input__icon"
                src="./images/comment.svg"
                alt="Иконка комментария"
              />
              <button class="button" type="submit">Готово</button>
            </form>
          </div>
        </main>
      </div>
      <div class="cover cover_hidden" id="add-habbit-popup">
        <div class="popup">
          <h2>Новая привычка</h2>
          <div class="icon-label">Иконка</div>
          <div class="icon-select">
            <button class="icon" onclick="setIcon(this, 'sport')">
              <img src="./images/sport.svg" alt="Спорт" />
            </button>
            <button class="icon icon_active" onclick="setIcon(this, 'water')">
              <img src="./images/Water.svg" alt="Напитки" />
            </button>
            <button class="icon" onclick="setIcon(this, 'food')">
              <img src="./images/food.svg" alt="Еда" />
            </button>
          </div>
          <form class="add-form" action="" onsubmit="addNewHabbit(event)">
            <input name="name" type="text" placeholder="Название" />
            <input name="icon" type="text" hidden value="water" />
            <input name="target" type="number" placeholder="Цель" />
            <button class="button" type="submit">Добавить</button>
          </form>
          <button class="popup__close" onclick="togglePopup()">
            <img src="./images/cross.svg" alt="Отменить добавление привычки" />
          </button>
        </div>
      </div>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
